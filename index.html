<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <img src="khushi_1.jpg" alt="image">
      <h1>khushi katariya</h1>
      <p>Software Developer</p>
      <div class="stats">
        <div class="stat">
          <h2>943</h2>
          <span>Posts</span>
        </div>
        <div class="stat">
          <h2>1257</h2>
          <span>Likes</span>
        </div>
        <div class="stat">
          <h2>234K</h2>
          <span>Followers</span>
        </div>
      </div>
      <div class="bio">
        I specialize in UX/UI Design and development. I love reading books, star
        gazing and trekking.
      </div>
      <div class="skills">
        <span>CSS</span>
        <span>HTML</span>
        <span>Javascript</span>
        <span>Accessibility</span>
      </div>
      <div class="buttons">
        <button class="follow">Follow</button>
        <button class="message">Message</button>
      </div>
    </div>
  </body>
</html>
